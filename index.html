<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中原二手交易網</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="header_logo">
            RENEW
        </div>
        <div class="subnav" id="computer">
            <a class="contact" href="index.html">Contact</a>
            <a class="about" href="#">About</a>
            <a class="home" href="#">Home</a>
        </div>

        <!-- 手機版本 -->
        <div class="navbar" id="phone">
            <input type="checkbox" id="checkbox">
            <label for="checkbox" class="checkbox">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </label>
            <ul>
                <li><a class="home" href="index.html">Home</a></li>
                <li><a class="about" href="#">About</a></li>
                <li><a class="contact" href="#">Contact</a></li>
            </ul>
        </div>
    </div>
    
    <div class="inner">
        <div class="txt">
            <h1 class="logo">Welcome to RENEW</h1>
            <p class="intro">RENEW 是專為中原大學學生打造的二手交易平台，
                學生需註冊並通過身份認證。平台提供即時商品更新，
                並採用面交交易模式，保障交易安全。
                買賣雙方可透過私訊協商交易細節，並在交易後進行評分，
                作為未來交易的信用參考。
            </p>
            <p class="intro">請選擇您的身分</p>
            <div class="btns">
                <a class="buyer_btn" href="/buyer_index.html" onclick="setUserType('buyer')">
                    我是買家
                </a>
                <a class="seller_btn" href="/register.html" onclick="setUserType('seller')">
                    我是賣家
                </a>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
