<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中原二手交易網</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <a href="/index.html" class="header_logo">
            RENEW
        </a>
        <div class="subnav" id="computer">
            <a class="contact" href="/index.html">Contact</a>
            <a class="about" href="#">About</a>
            <a class="home" href="#">Home</a>
        </div>

        <!-- 手機版本 -->
        <div class="navbar" id="phone">
            <input type="checkbox" id="checkbox">
            <label for="checkbox" class="checkbox">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </label>
            <ul>
                <li><a class="home" href="/index.html">Home</a></li>
                <li><a class="about" href="#">About</a></li>
                <li><a class="contact" href="#">Contact</a></li>
            </ul>
        </div>
    </div>
    
    <div class="box">
        <div class="container" id="computer">
            <div class="form-box">
                <!-- 註冊 -->
                <div class="sign-box hidden">
                    <h1>register</h1>
                    <form action="/register" method="POST" enctype="multipart/form-data">
                        <input type="text" name="name" placeholder="姓名" required>
                        <div class="row">
                            <input type="text" name="student_id" placeholder="學號" maxlength="8" required>
                            <!-- <input type="file" id="profile_pic" name="profile_pic" accept=".jpg, .jpeg, .png" style="display:none;" required>
                            <label for="profile_pic" class="custom-file-upload">上傳學生證</label> -->
                        </div>
                        <input type="email" name="email" placeholder="電子郵件" required>
                        <input type="password" name="password" placeholder="密碼" required>
                        <input type="password" name="confirm_password" placeholder="確認密碼" required>
                        <!-- <label for="space">選擇面交地:</label> -->
                        <div class="row">
                            <select name="space" id="space" required>
                                <option value="" disabled selected hidden>選擇一個可面交地</option>
                                <option value="良善宿舍">良善宿舍</option>
                                <option value="恩慈宿舍">恩慈宿舍</option>
                                <option value="中原郵局">中原郵局</option>
                                <option value="星巴克">星巴克</option>
                                <option value="真知教學大樓">真知教學大樓</option>
                                <option value="懷恩小門">懷恩小門</option>
                                <option value="中原設計學院停車場">中原設計學院停車場</option>
                                <option value="商學小門">商學小門</option>
                                <option value="其他">其他</option>                          
                            </select>
                            <input type="text" id="other-location" name="other-space" placeholder="請填寫其他地點" hidden>
                        </div>
                        <button type="submit">註冊</button>
                    </form>
                </div>
                <!-- 登入 -->
                <div class="login-box">
                    <h1>login</h1>
                    <form class="login-form" action="/login" method="POST" >
                        <input id="username" type="text" name="username" placeholder="學號/電子郵件" required>
                        <input id="password" type="password" name="password" placeholder="密碼" required>
                        <button type="submit">登入</button>
                    </form>
                </div>
            </div>
            <div class="con-box left">
                <p>已有帳號</p>
                <button id="login">去登入</button>
            </div>
            <div class="con-box right">
                <p>沒有帳號</p>
                <button id="register">去註冊</button>
            </div>
        </div>

        <!-- 手機版本登入 -->
        <div class="form-box-phone" id="phone-version">
            <!-- 登入表單 -->
            <div class="login-box phone">
                <h1>login</h1>
                <form class="login-form" action="/login" method="POST">
                    <input id="username" type="text" name="username" placeholder="學號/電子郵件" required>
                    <input id="password" type="password" name="password" placeholder="密碼" required>
                    <button type="submit">登入</button>
                    <button type="button" id="register-button">沒有帳號，去註冊</button>
                </form>
            </div>
            <!-- 註冊 -->
            <div class="sign-box phone" style="display: none;">
                <h1>register</h1>
                <form action="/register" method="POST" enctype="multipart/form-data">
                    <input type="text" name="name" placeholder="姓名" required>
                    <div class="row">
                        <input type="text" name="student_id" placeholder="學號" maxlength="8" required>
                        <!-- <input type="file" id="profile_pic" name="profile_pic" accept=".jpg, .jpeg, .png" style="display:none;" required>
                        <label for="profile_pic" class="custom-file-upload">上傳學生證</label> -->
                    </div>
                    <input type="email" name="email" placeholder="電子郵件" required>
                    <input type="password" name="password" placeholder="密碼" required>
                    <input type="password" name="confirm_password" placeholder="確認密碼" required>
                    <!-- <label for="space">選擇面交地:</label> -->
                    <div class="row">
                        <select name="space" id="space" required>
                            <option value="" disabled selected hidden>選擇一個可面交地</option>
                            <option value="良善宿舍">良善宿舍</option>
                            <option value="恩慈宿舍">恩慈宿舍</option>
                            <option value="中原郵局">中原郵局</option>
                            <option value="星巴克">星巴克</option>
                            <option value="真知教學大樓">真知教學大樓</option>
                            <option value="懷恩小門">懷恩小門</option>
                            <option value="中原設計學院停車場">中原設計學院停車場</option>
                            <option value="商學小門">商學小門</option>
                            <option value="其他">其他</option>                          
                        </select>
                        <input type="text" id="other-location" name="other-space" placeholder="請填寫其他地點" hidden>
                    </div>
                    <button type="submit">註冊</button>
                    <button type="button" id="register-phone">有帳號，去登入</button>
                </form>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
